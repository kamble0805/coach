<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Fee Structure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Fee Structure</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="board">Board</label>
                <select name="board" class="form-control" required>
                    <option value="CBSE" {% if fee_structure.board == 'CBSE' %}selected{% endif %}>CBSE</option>
                    <option value="SSC" {% if fee_structure.board == 'SSC' %}selected{% endif %}>SSC</option>
                </select>
            </div>
        
            <div class="form-group mt-3">
                <label for="class_name">Class</label>
                <select name="class_name" class="form-control" required>
                    {% for i in class_range %}
                        <option value="{{ i }}" {% if fee_structure.class_name == i %}selected{% endif %}>Class {{ i }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <div class="form-group mt-3">
                <label for="fee_amount">Fee Amount</label>
                <input type="number" name="fee_amount" class="form-control" step="0.01" value="{{ fee_structure.fee_amount }}" required>
            </div>
        
            <button type="submit" class="btn btn-primary mt-4">Update Fee Structure</button>
        </form>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Fee Structure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Delete Fee Structure</h2>

        <p>Are you sure you want to delete the fee structure for {{ fee_structure.board }} - Class {{ fee_structure.class_name }}?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'list_fee_structures' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="sidebar">
        <h2>Admissions Dashboard</h2>
        <ul>
            <li><a href="{% url 'register_student' %}" class="btn btn-info">Register New Student</a></li>
            <li><a href="{% url 'view_students' %} " class="btn btn-info">View All Students</a></li>
            <li><a href="{% url 'register_fee_structure' %}" class="btn btn-primary">Register Fee Structure</a></li> <!-- Button for Register Fee Structure -->
            <li><a href="{% url 'list_fee_structures' %}" class="btn btn-info">List Fee Structures</a></li> <!-- Button to list fee structures -->
